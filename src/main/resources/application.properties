# ===================================
# PROJECT-SERVICE CONFIGURATION
# ===================================

# Application
spring.application.name=project-service
server.port=8084

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/sentinel_project
spring.datasource.username=postgres
spring.datasource.password=Qwe.123*
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# SQL Initialization
spring.sql.init.enabled=false
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Events
project.events.exchange=project-exchange
project.events.project-created-routing-key=project.created
project.events.project-deleted-routing-key=project.deleted
project.events.domain-added-routing-key=domain.added
project.events.repo-added-routing-key=repository.added

# Feign Clients
services.tenant.url=http://localhost:8082
services.user_mgmt.url=http://localhost:8083
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Resilience4j - Circuit Breaker
resilience4j.circuitbreaker.instances.tenantService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.tenantService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.tenantService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.tenantService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.tenantService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.tenantService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.tenantService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.tenantService.eventConsumerBufferSize=10

resilience4j.circuitbreaker.instances.userMgmtService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.userMgmtService.slidingWindowSize=8
resilience4j.circuitbreaker.instances.userMgmtService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userMgmtService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userMgmtService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.userMgmtService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.userMgmtService.failureRateThreshold=50

# Resilience4j - Retry
resilience4j.retry.instances.tenantService.maxAttempts=3
resilience4j.retry.instances.tenantService.waitDuration=1s
resilience4j.retry.instances.tenantService.enableExponentialBackoff=true
resilience4j.retry.instances.tenantService.exponentialBackoffMultiplier=2

resilience4j.retry.instances.userMgmtService.maxAttempts=2
resilience4j.retry.instances.userMgmtService.waitDuration=1s
resilience4j.retry.instances.userMgmtService.enableExponentialBackoff=true
resilience4j.retry.instances.userMgmtService.exponentialBackoffMultiplier=2

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,circuitbreakers
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.sentinel.project_service=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security (deshabilitado para desarrollo sin JWT)
spring.security.enabled=false